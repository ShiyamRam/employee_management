<h2 class="heading">Employee Summary</h2>
<div fxLayoutAlign="end center">
  <button mat-raised-button [routerLink]="'/add-employee'">Add Employee</button>
</div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let employee of employeeList">
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.lastname }}</td>
        <td>{{ employee.emailId }}</td>
        <td>
          <button class="btn btn-info" (click)="updateEmployee(employee.id)">
            Update
          </button>
          <button
            class="btn btn-danger"
            style="margin-left: 10px"
            (click)="deleteEmployee(employee.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
